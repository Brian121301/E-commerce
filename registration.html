<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Crafting Corner - Registration</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.996.0.min.js"></script>
    <style>
        body {
            background-color: #ffd9e3;
            /* Pink background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff80b3;
            /* Darker pink for header */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #ff80b3;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/01DEC706-3183-4853-8AB2-EBCCD27D8118.jpg" alt="Jules Crafting Corner Logo" height="120"
            width="120">
        <h1>Jules Crafting Corner</h1>
    </header>

    <section>
        <h2>Registration</h2>
        <div id="registrationForm">
            <input type="text" id='username' placeholder="Username">
            <input type="email" id='email' placeholder="Email">
            <input type="password" id='password' placeholder="Password">
            <button id="registerButton">Register</button>
        </div>
        <div>
            <h3>Already have an account?</h3>
            <input type="button" value="Login" onclick="window.location.href='login.html';">
        </div>
    </section>

    <div id="registrationStatus"></div>

    <footer>
        <p>&copy; 2024 Jules Crafting Corner</p>
    </footer>
